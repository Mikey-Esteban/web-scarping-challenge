<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="custom_styles.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mission to Mars</h1>
    <p>
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new Mars Data</a>
    </p>
  </div>
    <!-- <div> {{data}} </div> -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News<h3>
        <h4>{{data.news_title}}</h4>
        <h5>{{data.news_info}}</h5>

      </div>
    </div>
  </div>


    <hr class="stripline bg-info">
		<footer class="page-footer bg-secondary">
				<div class="container">
            <div class="col-md-12">
                <div class="sigline text-light">
                    <p>
                        Mikey Esteban | Rutgers Data Science Bootcamp |
                    </p>
                </div>
            </div>
        </div>
		</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
